<!DOCTYPE html>
<html>
  <head>
    <title>Create Note</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/register.css" />
  </head>

  <body background="assets/background.jpg">
    <div class="forms">
      <p class="forms-title">Create a new note</p>
      <p class="forms-desc">
        Add your note to the dashboard so you don't forget it
      </p>
      <form>
        <div class="field-wrapper">
          <label for="input-title">Title</label>
          <input class="inputs" id="input-title" type="title" />
        </div>

        <div class="field-wrapper">
          <label for="input-description">Description</label>
          <textarea class="inputs" id="input-description"></textarea>
        </div>

        <button class="btn-submit" type="submit">Create note</button>
      </form>
    </div>
  </body>
</html>
